<svg xmlns="http://www.w3.org/2000/svg" width="140" height="40" viewBox="0 0 140 40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2874f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fb641b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shopping bag icon with enhanced design -->
  <g filter="url(#shadow)">
    <path d="M8 12h16l-2 8H10L8 12z" fill="url(#logoGradient)"/>
    <path d="M6 8h20v2H6V8z" fill="url(#logoGradient)"/>
    <circle cx="12" cy="28" r="2" fill="url(#logoGradient)"/>
    <circle cx="20" cy="28" r="2" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Vineetha text with enhanced styling -->
  <text x="35" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)" filter="url(#shadow)">Vineetha</text>
  
  <!-- Tagline -->
  <text x="35" y="35" font-family="Arial, sans-serif" font-size="8" fill="#878787">E-commerce</text>
</svg> 