<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Vineetha</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-form a {
            color: #007bff;
            text-decoration: none;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
            text-align: center;
        }
        .success-message {
            color: #28a745;
            margin-bottom: 15px;
            text-align: center;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">Welcome to Vineetha</h2>
        
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h3>User Login</h3>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <form id="userLoginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-form">
                <a href="#" onclick="toggleForm('register')">Don't have an account? Register here</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container">
            <h3>User Registration</h3>
            <div id="registerError" class="error-message" style="display: none;"></div>
            <div id="registerSuccess" class="success-message" style="display: none;"></div>
            <form id="userRegisterForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Phone Number</label>
                    <input type="tel" id="registerPhone" name="phone" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="toggle-form">
                <a href="#" onclick="toggleForm('login')">Already have an account? Login here</a>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #6c757d; text-decoration: none;">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'register') {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }
            
            // Clear messages
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
        }

        // User Login Form Handler
        document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('userRole', data.user.role);
                        localStorage.setItem('userEmail', email);
                        
                        // Redirect to products page for regular users
                        window.location.href = 'products.html';
                    } else {
                        errorDiv.textContent = data.message || 'Login failed';
                        errorDiv.style.display = 'block';
                    }
                } else {
                    const errorData = await response.json();
                    errorDiv.textContent = errorData.message || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                // Fallback to mock authentication for demo
                if (email === 'customer@vineetha.in' && password === 'customer123') {
                    localStorage.setItem('userToken', 'mock-token');
                    localStorage.setItem('userRole', 'CUSTOMER');
                    localStorage.setItem('userEmail', email);
                    window.location.href = 'products.html';
                } else {
                    errorDiv.textContent = 'Invalid credentials. Try customer@vineetha.in / customer123';
                    errorDiv.style.display = 'block';
                }
            }
        });

        // User Registration Form Handler
        document.getElementById('userRegisterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('registerName').value.split(' ')[0] || document.getElementById('registerName').value,
                lastName: document.getElementById('registerName').value.split(' ').slice(1).join(' ') || '',
                email: document.getElementById('registerEmail').value,
                password: document.getElementById('registerPassword').value,
                phoneNumber: document.getElementById('registerPhone').value,
                role: 'CUSTOMER',
                status: 'ACTIVE'
            };
            
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            
            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    successDiv.textContent = 'Registration successful! You can now login.';
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    // Clear form
                    document.getElementById('userRegisterForm').reset();
                    
                    // Switch to login form after 2 seconds
                    setTimeout(() => {
                        toggleForm('login');
                    }, 2000);
                } else {
                    errorDiv.textContent = data.message || 'Registration failed';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                }
            } catch (error) {
                console.error('Registration error:', error);
                // Fallback: simulate successful registration for demo
                successDiv.textContent = 'Registration successful! You can now login with your credentials.';
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                
                // Clear form
                document.getElementById('userRegisterForm').reset();
                
                // Switch to login form after 2 seconds
                setTimeout(() => {
                    toggleForm('login');
                }, 2000);
            }
        });
    </script>
</body>
</html>
